<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="http://postb.in/8jWuZCRe" method='post'>
      <div class="names" id="names">
        <p id="name-title">Please Enter Your First and Last Name</p>
        <input class="name-input" id="first-name" type="text" placeholder="First" />
        <input class="name-input" id="last-name" type="text" placeholder="Last" />
        <p id="missing-name"></p>
        <button class="next-button" id="next-button">Next</button>
      </div>

      <div class="gender" id="gender" style="display: none">
        <p id="gender-title">Please Choose Which Best Applies</p>
        <input type="radio" class="choice-of-gender" name="choice-of-gender" id="female" /><label for="female">Female</label><br />
        <input type="radio" class="choice-of-gender" name="choice-of-gender" id="male" /><label for="male">Male</label><br />
        <input type="radio" class="choice-of-gender" name="choice-of-gender" id="bothgen" /><label for="bothgen">Both</label><br />
        <input type="radio" class="choice-of-gender" name="choice-of-gender" id="dunnogen" /><label for="dunnogen">Don't Know</label><br />
        <input type="radio" class="choice-of-gender" name="choice-of-gender" id="nagen" /><label for="nagen">N/A</label><br />
        <button class="previous-button button" id="previous-gender-button">Previous</button>
        <button class="next-button" id="next-gender-button">Next</button>
      </div>

      <div class="select-menu" id="select-menu" style="display: none">
        <p id="select-title">Please Choose Your Favorite Color</p>
        <select name="colors">
          <option value="red" id="red">Red</option>
          <option value="black" id="black">Black</option>
          <option value="green" id="green">Green</option>
          <option value="yellow" id="yellow">Yellow</option>
          <option value="no" id="no">No!</option>
        </select><br />
        <button class="previous-button button" id="previous-select-button">Previous</button>
        <button class="next-button" id="select-menu-button">Next</button>
      </div>

      <div class="textclassarea" id="textidarea" style="display: none">
        <p id="text-title">Please tell us anything else that is not true about you that we should know.</p>
        <textarea rows="3" placeholder="Not True"></textarea><br />
        <button class="previous-button button" id="previous-text-button">Previous</button>
        <button class="submit-button" id="submit-button">Submit</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
