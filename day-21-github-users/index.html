<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Users</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input id="search-query" />

      <div class="button-container">
        <div class="links greyprev" id="prev-button" style="display: none">Previous</div>
        <p class="integer" style="display: none"></p>
        <div class="links" id="page-button" style="display: none">Next</div>
      </div>

      <ul id="gituser-list"></ul>

      <script type="text/html" id="row-template">
        <li class="row">
          <div><a href="{{login}}">{{login}}</a></div>
          <div><a href="{{repos_url}}">{{repos_url}}</a></div>
        </li>
      </script>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
