<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Users</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input id="search-query" />

      <div class="button-container">
        <div class="links greyprev" id="prev-button" style="display: none">Previous</div>
        <p class="integer" style="display: none"></p>
        <div class="links" id="page-button" style="display: none">Next</div>
      </div>

      <ul id="gituser-list"></ul>

      <script type="text/html" id="row-template">
        <tr class="row">
          <td>{{login}}</td>
          <!-- <td>{{html_url}}</td> -->
          <td>{{repos_url}}</td>
          <td></td>
        </tr>
      </script>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
