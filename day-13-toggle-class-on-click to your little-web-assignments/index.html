<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Toggle Class on Click</title>

    <style>

      .click-me {
        border: solid 1px #CCC;
        display: inline-block;
        padding: 20px;
      }

      .click-me2 {
        background-color: #FFF;
        color: #000;
      }

      .on {
        background-color: #000;
        color: #FFF;
      }
    </style>
  </head>

  <body>

    <div class="click-me">
      Click me
    </div>

    <script src="blank.js"></script>
  </body>

</html>
