<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>


    <h1 id="select-image">Select An Image</h1>


    <div id="big-image"></div>

    <ul id='thumbnails'>
    </ul>

    <script type="text/html" id="big-image-items">
      <img src="{{fullSize}}" />
      <p>{{description}}</p>
    </script>

    <script type="text/html" id="thumbnail-items">
      <li class="tnrow">
        <img src="{{thumbnail}}" class="tnimages"  data-index="{{index}}"/>
      </li>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="gallery.js"></script>
  </body>
</html>
